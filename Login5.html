<!DOCTYPE html>
<html>
<head>
<title>Hello Widget</title>
<link rel="stylesheet" type="text/css" href="Login5.css">
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" 
	data-dojo-config="async: true, packages: [
		{name: 'LoginWidget',
			location: location.pathname.replace(/\/[^/]+$/, '') + '/LoginApp/LoginWidget'},
		{name: 'DropDownMenuWidget',
			location: location.pathname.replace(/\/[^/]+$/, '') + '/DropDownMenuApp/DropDownMenuWidget'}
	]"></script>
<script>
	require(["dojo/dom", "dojo/_base/window", "LoginWidget/LoginWidget", 
	         "DropDownMenuWidget/DropDownMenuWidget", "DropDownMenuWidget/DropDownMenuWithLocalDataWidget", 
	         "DropDownMenuWidget/DropDownMenuWithAjaxWidget", "DropDownMenuWidget/DropDownMenuWithJsonpWidget",
	         "dojo/domReady!"],
		function(dom, win, LoginWidget, DropDownMenu, DropDownMenuWithLocalData, DropDownMenuWithAjax, DropDownMenuWithJsonp) {
			var out = dom.byId("loginbox");
			var lw = new LoginWidget().placeAt(out);
			var t = dom.byId("user-txt");
			var opts = {
					cname : "ddm-login",
					targetNode: t,
					local: ["ca.ibm.com","cn.ibm.com","in.ibm.com","uk.ibm.com","us.ibm.com"],
					//url: "servers.json"
					url: "http://127.0.0.1:8888/"
			}
			//var ddm = new DropDownMenuWithLocalData(opts).placeAt(win.body());
			//var ddm = new DropDownMenuWithAjax(opts).placeAt(win.body());
			var ddm = new DropDownMenuWithJsonp(opts).placeAt(win.body());
		}
	);
</script>
</head>
<body>
<div id="loginbox"></div>
</body>
</html>
